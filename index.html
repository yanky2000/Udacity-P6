<!DOCTYPE html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="home-wrap">
    <aside data-bind="with: app.ViewModel" class="search-panel">
      <input data-bind="textInput: filter" name="search" placeholder="type your search ">
      <p data-bind="text: filter"></p>
      <ul data-bind="foreach: locList" class="loc-list">
        <li data-bind="text: label" class="loc-item"></li>
        <li data-bind="text: isVisible"></li>
        <!-- li(data-bind="text: marker")-->
      </ul>
    </aside>
    <div id="map"></div>
  </div>
  <script src="js/model.js"></script>
  <script src="assets/js/knockout-3.4.0-debug.js"></script>
  <script src="js/main.js"></script>
  <script src="js/map-data.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxXKeQf7B1-ar9clBwmK5cu9lmXeRNqpQ&amp;callback=app.ViewModel.loader" async defer></script>
</body>
