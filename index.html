<!DOCTYPE html>
<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxXKeQf7B1-ar9clBwmK5cu9lmXeRNqpQ&amp;callback=initMap" async defer></script>
</head>
<body>
  <div class="home-wrap">
    <aside class="search-panel">
      <input data-bind="textInput: filter" name="search" placeholder="type your search ">
      <p data-bind="text: filter"></p>
      <ul data-bind="foreach: my_list" class="loc-list">
        <li data-bind="text: label" class="loc-item"></li>
        <li data-bind="text: isVisible"></li>
      </ul>
    </aside>
    <div id="map"></div>
  </div>
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
  <script src="js/app.js"></script>
  <script src="js/map-data.js"></script>
</body>
