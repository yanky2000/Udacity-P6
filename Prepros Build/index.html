<!DOCTYPE html>
<head>
  <title>Fancy Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="home-wrap">
    <nav id="cbp-spmenu-s1" data-bind="with: app.vm" class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left">
      <form>
        <input type="search" data-bind="textInput: filter" placeholder="Search" class="search-field">
      </form>
      <ul data-bind="foreach: locList()" class="loc-list">
        <!-- li.item-container--><a data-bind="text: label, visible: isVisible, click: $parent.animateLocation" class="loc-item">
          <!-- img(data-bind="attr: {src: icon}, visible: isVisible" style="width:20px;height:20px;") --></a>
      </ul>
      <div class="wiki-container"> 
        <h3 id="wikipedia-header">Wiki Links </h3>
        <ul id="wikipedia-links"> </ul>
      </div>
    </nav>
    <button id="showLeft"></button>
    <div id="map"></div>
  </div>
  <script src="assets/js/knockout-3.4.0-debug.js"></script>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/model.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
  <script src="js/main.js"></script>
  <script src="js/map-data.js"></script>
  <script src="assets/js/classie.js"></script>
  <script src="assets/js/menu.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxXKeQf7B1-ar9clBwmK5cu9lmXeRNqpQ&amp;callback=app.Map.initMap" async defer></script>
</body>
